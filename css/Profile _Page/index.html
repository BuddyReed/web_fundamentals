<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- navbar -->
        <div class="navbar">
            <h1>Profile</h1>
            <ul class="nav-links">
                <li>Home</li>
                <li>My Profile</li>
                <li>Find Connections</li>
            </ul>
            <button class="btm">Sign Out</button>
        </div>
        <!-- main body -->
        <div class="main-body">
            
            <!-- Top Card Left -->
            <div class="usercard">
                <div class="usertop">
                    <img class="mainimg" src="./images/jane-m.jpg" alt="User Photo">
                </div>
                <div class="userbtm">
                    <h1>John Doe</h1>
                    <h2><img class="map" src="./icons/map-marker.png" alt="map image">Seattle</h2>
                    <p class="texttop">Developer | Engineer | Problem Solver</p>
                    <p class="textbtm">Master of shadows and the Internet!</p>
                    <div class="geared">
                        <img class="gear" src="./icons/gear.png" alt="gear image">
                        <a href="">edit profile</a>
                    </div>
                </div>
            </div>
            
            <!-- education card -->
            <div class="educard">
                <div class="edutop">
                    <h2>Education</h2>
                </div>
                <div class="edubtm">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
